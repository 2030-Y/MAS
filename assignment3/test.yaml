world:
  height: 20
  width:  20
  grid_size: 0.05
  control_mode: 'auto'
  boundary: true

robot:
  - number: 20
    distribution: {name: 'circle', radius: 6, center: [6, 6]}
    kinematics: {name: diff}
    shape: {name: circle, radius: 0.1}
    vel_min: [0.0, -2.0]
    vel_max: [1.0,  2.0]
    behavior: {name: 'RM', N: 5 }
    sensors: [{name: lidar2d, range_min: 0.05, range_max: 6.0, angle_range: 3.1416, number: 181}]
    plot:
        show_trajectory: True  
        show_sensor: False 
obstacle: []

